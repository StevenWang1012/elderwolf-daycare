<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>秀老狼日照中心 - 陪您一起變老的日子</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 導航欄 -->
    <nav>
        <div class="container">
            <a href="#home">首頁</a>
            <a href="#services">服務項目</a>
            <a href="#environment">環境設施</a>
            <a href="#contact">聯絡我們</a>
        </div>
    </nav>

    <!-- 首頁橫幅 -->
    <header id="home">
        <img src="assets/images/logo.png" alt="秀老狼logo" class="logo">
        <h1>秀老狼日照中心</h1>
        <p class="tagline">陪您一起變老的日子</p>
        <div class="cta-buttons">
            <a href="#contact" class="cta-button">預約參觀</a>
            <a href="tel:04-12345678" class="cta-button">
                <i class="fas fa-phone"></i> 04-12345678
            </a>
        </div>
    </header>

    <!-- 服務項目 -->
    <section id="services" class="section">
        <h2>我們的服務</h2>
        <div class="service-grid">
            <!-- 服務卡片會用JS動態載入 -->
        </div>
    </section>

    <!-- 環境照片 -->
    <section id="environment" class="section">
        <h2>溫馨環境</h2>
        <div class="photo-gallery">
            <!-- 圖片用JS載入 -->
        </div>
    </section>

    <!-- 聯絡區塊 -->
    <section id="contact" class="section">
        <h2>聯絡我們</h2>
        <div class="contact-info">
            <p><i class="fas fa-map-marker-alt"></i> 台中市西區民生路123號</p>
            <p><i class="fas fa-phone"></i> 04-12345678</p>
            <p><i class="fas fa-clock"></i> 週一至週五 8:00-18:00</p>
        </div>
        <div class="map" id="map"></div>
    </section>

    <!-- 頁尾 -->
    <footer>
        <div class="social-links">
            <a href="#"><i class="fab fa-line"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
        </div>
        <p>© <span id="current-year"></span> 秀老狼日照中心 版權所有</p>
    </footer>

    <!-- JavaScript -->
    <script src="assets/js/main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</body>
</html>
