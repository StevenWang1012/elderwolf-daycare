}
    #splash p {

    }

    }
    .hide-splash {

}
    .site-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 0.5rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 1001;
    }
    .site-header .branding {
      display: flex;
      align-items: center;
    }
    .site-header img {
  height: 40px;
  margin-right: 0.8rem;
  vertical-align: middle;
}
    .site-header h1 {
  font-size: 1.25rem;
  margin: 0;
  color: #4F704F;
  line-height: 1;
  display: flex;
  align-items: center;
}
    .top-nav {
      display: none;
    }
    @media (min-width: 768px) {
      .top-nav {
        display: flex;
        gap: 2rem;
      }
      .top-nav a {
        text-decoration: none;
        color: #4F704F;
        font-weight: bold;
        padding: 0.25rem 0;
        position: relative;
      }
      .top-nav a::after {
        content: '';
        display: block;
        width: 0%;
        height: 2px;
        background: #4F704F;
        transition: width 0.3s;
        position: absolute;
        bottom: -3px;
        left: 0;
      }
      .top-nav a:hover::after,
      .top-nav a:focus::after {
        width: 100%;
      }
    }
    @media (min-width: 768px) {
      .bottom-nav {
        display: none !important;
      }
    }
    section {
      padding: 3rem 1.5rem;
      max-width: 960px;
      margin: auto;
    }
    #hero {
      background-image: url('assets/images/heroes/daycare-hero.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
      padding-top: 80px;
    }
    #hero h2 {

    }

      border-bottom: 2px solid #AFC1A5;
      display: inline-block;
      padding-bottom: 0.3rem;
    }
    ul li {
      margin-bottom: 0.5rem;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #AFC1A5;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 72px;
      z-index: 1000;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }
    .bottom-nav a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .bottom-nav a span {
      font-size: 1.5rem;
    }
    footer {
      background-color: #AFC1A5;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      position: relative;
      z-index: 1;
    }
    .cta-buttons {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    .cta-button {
      background-color: #FFB74D;
      color: white;
      padding: 0.7rem 1.2rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .cta-button:hover {
      background-color: #FFA000;
    }
    .photo-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .photo-gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('splash').classList.add('hide-splash');
        setTimeout(() => {
          document.getElementById('splash').style.display = 'none';
        }, 1000);
      }, 2500);
    });
  </script>
