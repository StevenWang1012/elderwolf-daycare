<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>秀老狼日照中心</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: "Noto Sans TC", "微軟正黑體", sans-serif;
      background-color: #FFFDF8;
      color: #3F3F3F;
      line-height: 1.8;
      padding-bottom: 70px;
    }
    section {
      padding: 3rem 1.5rem;
      max-width: 960px;
      margin: auto;
    }
    #hero {
      background-image: url('assets/images/heroes/daycare-hero.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
    }
    #hero h2 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
    }
    #hero p {
      font-size: 1.5rem;
      margin-top: 0.2rem;
      margin-bottom: 1.5rem;
    }
    h2 {
      font-size: 2rem;
      color: #6B8E23;
      border-bottom: 2px solid #AFC1A5;
      display: inline-block;
      padding-bottom: 0.3rem;
    }
    ul li {
      margin-bottom: 0.5rem;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #AFC1A5;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 60px;
      z-index: 1000;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }
    .bottom-nav a {
      color: white;
      text-decoration: none;
      font-size: 0.85rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .bottom-nav a span {
      font-size: 1.2rem;
    }
    footer {
      background-color: #AFC1A5;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      position: relative;
      z-index: 1;
    }
    .cta-buttons {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    .cta-button {
      background-color: #FFB74D;
      color: white;
      padding: 0.7rem 1.2rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .cta-button:hover {
      background-color: #FFA000;
    }
    .photo-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .photo-gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <main>
    <section id="hero">
      <h2>陪你一起變老的日子</h2>
      <p>溫馨、安心、有尊嚴的日間照顧</p>
      <div class="cta-buttons">
        <a href="#contact" class="cta-button">預約參觀</a>
      </div>
    </section>

    <section id="about">
      <h2>關於我們</h2>
      <p>秀老狼是一間位於在地社區的日照中心，致力於提供安全舒適、溫暖關懷的長輩日間照顧服務，讓家屬更安心，讓長輩笑得更燦爛。</p>
    </section>

    <section id="services">
      <h2>服務項目</h2>
      <ul>
        <li>日間照顧與陪伴</li>
        <li>健康促進與復健活動</li>
        <li>營養均衡餐點供應</li>
        <li>協助洗澡與身體照護</li>
        <li>交通接送服務</li>
      </ul>
    </section>

    <section id="environment">
      <h2>中心環境</h2>
      <div class="photo-gallery">
        <img src="assets/images/env/sample1.jpg" alt="中心大廳">
        <img src="assets/images/env/sample2.jpg" alt="活動區域">
        <img src="assets/images/env/sample3.jpg" alt="餐飲空間">
      </div>
    </section>

    <section id="contact">
      <h2>聯絡我們</h2>
      <p>
        <i class="fas fa-map-marker-alt"></i> 台中市OO區OO路OO號<br>
        <i class="fas fa-phone"></i> (04)1234-5678<br>
        <i class="fas fa-envelope"></i> info@xiulaolang.tw
      </p>
    </section>
  </main>

  <nav class="bottom-nav">
    <a href="#about"><span><i class="fas fa-home"></i></span>關於</a>
    <a href="#services"><span><i class="fas fa-hands-helping"></i></span>服務</a>
    <a href="#environment"><span><i class="fas fa-tree"></i></span>環境</a>
    <a href="#contact"><span><i class="fas fa-phone-alt"></i></span>聯絡</a>
  </nav>

  <footer>
    <p>&copy; 2025 秀老狼日照中心. 保留所有權利。</p>
  </footer>
</body>
</html>
